<owge-core-modal #creationModification>
  <div class="header">
    <span *ngIf="userAlliance === null">{{ 'ALLIANCE.CREATE_AN_ALLIANCE' | translate }}</span>
    <span *ngIf="userAlliance !== null">{{ 'ALLIANCE.EDIT_ALLIANCE' | translate }}</span>
  </div>
  <div class="body">
    <form #form="ngForm" *ngIf="editingalliance" id="alliance-creation-form" (ngSubmit)="save()">
      <div class="form-group">
        <label for="alliance-name">{{ 'ALLIANCE.NAME' | translate }}</label>
        <input id="alliance-name" class="form-control" name="name" [(ngModel)]="editingalliance.name" placeholder="Borg empire!" />
      </div>
      <div class="form-group">
        <label for="alliance-description">{{ 'ALLIANCE.DESCRIPTION' | translate }}</label>
        <textarea id="alliance-description" name="description" [(ngModel)]="editingalliance.description" class="form-control"
          placeholder="Implantes para asimilarlos a todos"></textarea>
      </div>
    </form>
  </div>
  <div class="footer">
    <div class="btn-group">
      <button form="alliance-creation-form" class="btn btn-primary">{{ 'ALLIANCE.SAVE' | translate }}</button>
      <button (click)="modal.hide()" class="btn btn-secondary">{{ 'ALLIANCE.CANCEL' | translate }}</button>
    </div>
  </div>
</owge-core-modal>
<owge-core-loading [isReady]="userAlliance === null || userAlliance">
  <owge-alliance-details *ngIf="userAlliance" [alliance]="userAlliance">

  </owge-alliance-details>
  <ng-container *ngIf="userAlliance === null">
    <h1 class="owge-title">{{ 'ALLIANCE.NOT_IN_ALLIANCE' | translate }} </h1>
    <button (click)="createEditAlliance()" class="btn btn-block">{{ 'ALLIANCE.CREATE' | translate }}</button>
  </ng-container>
  <button *ngIf="userAlliance" (click)="createEditAlliance()" class="btn btn-block">{{ 'ALLIANCE.EDIT' | translate }}</button>
</owge-core-loading>
