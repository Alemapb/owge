<ng-container *ngIf="routerData">
    <h1 class="sgt-base-colors">{{ routerData.sectionTitle }}</h1>
    <div>
        <ng-container *ngFor="let route of routerData.routes">
            <a *ngIf="route.isNgIfOk" class="btn btn-block"
                routerLink="{{ route.path }}">{{ route.text | translate }}</a>
        </ng-container>
    </div>
</ng-container>
<router-outlet></router-outlet>
