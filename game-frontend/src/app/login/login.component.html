<div class="container loginContainer">
  <div class="row">
    <div class="Absolute-Center is-Responsive">
      <div id="logo-container"></div>
      <div class="col-sm-12 col-md-10 col-md-offset-1">
        <form (ngSubmit)="onLoginFormSubmit()" #loginForm="ngForm">
          <div class="input-group">
            <span class="input-group-addon"> <i fa [name]="'envelope-open'"></i></span>
            <input [(ngModel)]="email" required class="form-control" type="email" name='email' placeholder="Correo electrónico" #spy
              pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" />
          </div>
          <div class="input-group">
            <span class="input-group-addon"><i fa [name]="'lock'" [size]=1></i></span>
            <input [(ngModel)]="password" required class="form-control" type="password" name='password' placeholder="Contraseña" />
          </div>
          <div class="form-group">
            <button [disabled]="!loginForm.form.valid" type="submit" class="btn btn-def btn-block">Login</button>
          </div>
          <div class="form-group text-center loginActions">
            <a href="#">Contraseña olvidada</a><br />
            <a href="#">Registrarse</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
