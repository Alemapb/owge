<select [id]="inputId" class="owge-base-colors" [ngModel]="model" (ngModelChange)="onModelChange($event)">
    <option *ngIf="hasNull" [ngValue]="null">{{ 'Please select' | translate }}</option>
    <option *ngFor="let element of elementsList" [ngValue]="element[idField]">{{ element[nameField] }}</option>
</select>
