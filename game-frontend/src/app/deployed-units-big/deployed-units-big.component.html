<app-loading [isReady]="obtainedUnits">
  <ng-container *ngIf="obtainedUnits">
    <div *ngIf="!obtainedUnits.length" class="sgt-base-colors">There are no units in this planet</div>
    <app-display-single-unit *ngFor="let unit of obtainedUnits" [unit]="unit.unit" [isDeletable]="true" [withInPlanetMode]="true"
      [inPlanetCount]="unit.count" [obtainedUnit]="unit" (delete)="onDeletion()"></app-display-single-unit>
  </ng-container>
</app-loading>
