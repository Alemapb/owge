<div class="page-selector">
  <a class="btn btn-block" routerLink="{{ DEPLOYED_URL }}" [ngClass]="{'selected-menu' : isDeployedRoute()}">In
    planet</a>
  <a class="btn btn-block" routerLink="{{ BUILD_URL }}" [ngClass]="{'selected-menu' : isBuildRoute()}">Build</a>
  <a class="btn btn-block" routerLink="{{ REQUIREMENTS_URL }}"
    [ngClass]="{'selected-menu' : isRequirementsRoute()}">Requirements</a>
  <select *ngIf="unitTypes" class="owge-base-colors form-control" [(ngModel)]="unitType" (ngModelChange)="onUnitTypeChange()"
    [compareWith]="isEqualByIdOrIsNull">
    <option [ngValue]="null">All units</option>
    <option *ngFor=" let currentType of unitTypes" [ngValue]="currentType">{{ currentType.name }}</option>
  </select>
  <ng-template owgeCoreIfDesktop (changed)="viewChanged($event)">
    <div class="use-compact owge-base-colors" >
      <span (click)="inputElement.click()">Hide description: </span>
      <input #inputHideDescription  type="checkbox" [(ngModel)]="hideDescription" (ngModelChange)="onCheckboxChanged()"/>
    </div>
  </ng-template>
</div>
<div class="clearFloat"></div>
<app-build-units *ngIf="isBuildRoute()" [unitType]="unitType" [isCompactView]="hideDescription"></app-build-units>
<app-deployed-units-big *ngIf="isDeployedRoute()" [unitType]="unitType" [isCompactView]="hideDescription"></app-deployed-units-big>
<app-unit-requirements *ngIf="isRequirementsRoute()" [unitType]="unitType"></app-unit-requirements>
