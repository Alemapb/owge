<div class="owge-theme-mix-color owge-theme-box-shadow owge-theme-background-01 owge-theme-border-01-small">
  <owge-widgets-display-image [image]="resourceImage" [title]="resourceName" [customClass]="customImageClass"
    [staticImage]="staticImage" [assetsImage]="assetsImage"></owge-widgets-display-image>
  <ng-content></ng-content>
  <p #textElement [class.limited-max]="limitedMax" class="owge-theme-text-shadow">
    <ng-container *ngIf="doFormat; else noDoFormat">
      {{ resourceValue | formatNumber | async }}
    </ng-container>
    <ng-template #noDoFormat>{{ resourceValue }}</ng-template>


    <span [title]="resourceMaxValue" *ngIf="usePercentage && resourceMaxValue"> % </span>
    <span [title]="resourceMaxValue" *ngIf="!usePercentage && resourceMaxValue"> / {{ resourceMaxValue | formatNumber |
      async }} </span>
  </p>
</div>
