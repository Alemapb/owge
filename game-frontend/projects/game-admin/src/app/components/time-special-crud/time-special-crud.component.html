<app-common-crud-with-image [_crudService]="adminTimeSpecialService">
    <ng-template #modalBody let-newElement>
        <ng-container *ngIf="defineAndReturn(newElement)">
            <div class="form-group col-md-6">
                <label for="duration">{{ 'CRUD.TIME_SPECIAL.DURATION' | translate }} </label>
                <input type="number" [(ngModel)]="timeSpecial.duration" id="duration" class="form-control"/>
            </div>

            <div class="form-group col-md-6">
                <label for="rechargeTime">{{ 'CRUD.TIME_SPECIAL.RECHARGE_TIME' | translate }} </label>
                <input type="number" [(ngModel)]="timeSpecial.rechargeTime" id="rechargeTime" class="form-control"/>
            </div>
            <div class="col-md-12 owge-form-header">{{ 'CRUD.IMPROVEMENTS' | translate }}</div>
            <app-object-improvements-crud [service]="adminTimeSpecialService" [entityId]="timeSpecial.id"></app-object-improvements-crud>
            <div class="col-md-12 owge-form-header">{{ 'CRUD.REQUIREMENTS' | translate }}</div>
            <div class="form-group col-md-12">
                <app-object-requirements-crud [service]="adminTimeSpecialService" [entityId]="timeSpecial.id" ></app-object-requirements-crud>
            </div>
        </ng-container>
    </ng-template>
</app-common-crud-with-image>
