<owge-core-loading [isReady]="obtainedUnits">
  <div *ngFor="let unitType of parsedObtained | keyvalue" class="owge-card-list" [ngClass]="{'tiny-imgs': useTiny}">
    <h2>
      {{ unitType.value.typeName }} 
      <button (click)="clickAllOfType(unitType.key)" class="owge-btn">{{ 'APP.UNITS.IN_PLANET.CHOOSE_TYPE' | translate}}</button>
    </h2>
    <div class="card owge" *ngFor="let obtainedUnit of unitType.value.obtainedUnits, let i = index">
      <div class="card-block card-header-block">
        <div class="card-title">
          <span>
            {{ obtainedUnit.count }}
          </span>
        </div>
        <img [src]="obtainedUnit.unit.imageUrl" />
      </div>
      <div class="card-block input-count" *ngIf="selectable">
        <input class="owge-base-colors" min="0" [max]="obtainedUnit.count" type="number" [placeholder]="'APP.DEPLOYED_UNIT_LIST.CHOOSE_COUNT' | translate" [(ngModel)]="unitType.value.selectedCounts[i]" (ngModelChange)="selectionChanged()"/>
        <span (click)="unitType.value.selectedCounts[i] = obtainedUnit.count">
          <i class="fa fa-globe"></i>
        </span>
      </div>
    </div>
    <div *ngIf="!obtainedUnits || !obtainedUnits.length" class="owge-empty-collection">
      {{ 'APP.UNITS.IN_PLANET.NO_UNITS' | translate }}
    </div>
  </div>
</owge-core-loading>
