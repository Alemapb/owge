<select [class]="extraHtmlClass" [compareWith]="compareById.bind(this)" [id]="inputId" class="owge-theme-base-colors"
    name="inputId" [ngModel]="model" (ngModelChange)="onModelChange($event)" [disabled]="disabled">
    <option *ngIf="hasNull" [ngValue]="nullValue">{{ nullSelectionI18NName | translate }}</option>
    <option *ngFor="let element of elementsList" [ngValue]="useIdAsValue ? element[idField] : element">{{
        element[nameField] }}</option>
</select>
