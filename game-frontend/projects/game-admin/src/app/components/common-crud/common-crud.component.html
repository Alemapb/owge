<owge-core-modal #crudModal>
    <div class="header">
        <span *ngIf="!newElement?.id">{{ 'CRUD.MODAL_CREATE_TITLE' | translate  }}</span>
        <span *ngIf="newElement?.id">{{ 'CRUD.MODAL_EDIT_TITLE' | translate:{elName: originalElement.name} }}</span>
    </div>
    <div class="body">
        <div class="form-row">
            <ng-container *ngIf="newElement">
                <div class="form-group col-md-6">
                    <label [for]="uniqueId('id')">id</label>
                    <input *ngIf="newElement.id" [(ngModel)]="newElement.id" [id]="uniqueId('id')" class="form-control" [disabled]="true"/>
                    <input *ngIf="!newElement.id" [id]="uniqueId('id')" class="form-control" [disabled]="true"/>
                </div>  
                <div class="form-group col-md-6">
                    <label [for]="uniqueId('name')">{{ 'CRUD.ELEMENT_NAME' | translate }}</label>
                    <input [(ngModel)]="newElement.name" [id]="uniqueId('name')" class="form-control"/>
                </div>
                <div class="form-group col-md-12" *ngIf="hasDescription">
                    <label [for]="uniqueId('description')">{{ 'CRUD.ELEMENT_DESCRIPTION' | translate }}</label>
                    <input [(ngModel)]="newElement.description" [id]="uniqueId('description')" class="form-control"/>
                </div>
            </ng-container>
            <ng-container *ngTemplateOutlet="modalBody, context: { $implicit: newElement}"></ng-container>
        </div>
    </div>
    <div class="footer">
        <button class="btn btn-primary" role="button" (click)="save()" [disabled]="!detectIsChanged()">{{ 'CRUD.BTN_SAVE' | translate }}</button>
        <button class="btn" role="button" (click)="cancel()">{{ 'CRUD.BTN_CANCEL' | translate }}</button>
    </div>
</owge-core-modal>
<div *ngIf="elements" class="owge-card-list">
    <div class="card owge" *ngFor="let element of elements, let i = index">
        <div class="card-block">
            <div class="card-title">
                <span>{{ element.name }}</span>
            </div>
            <ng-container *ngTemplateOutlet="middleOfCard, context: { $implicit: element}"></ng-container>
            <div class="card-block">
                {{ element.description }}
            </div>
        </div>
        <a class="btn btn-block" role="button" (click)="edit(element)">{{ 'CRUD.EDIT' | translate}}</a>
        <a class="btn btn-block" role="button" (click)="delete(element)">{{ 'CRUD.DELETE' | translate }}</a>
    </div>
</div>
<a class="btn add" role="button" (click)="new()">{{ 'CRUD.CREATE' | translate }} </a>
