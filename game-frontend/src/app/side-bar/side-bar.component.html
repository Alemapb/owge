<app-modal #planetSelectionModal [hasCloseButton]="true">
      <div class="header">
            Select the planet
      </div>
      <div class="body">
            <div *ngFor="let planet of myPlanets" class="card sgt planet-card">
                  <app-display-single-planet [planet]="planet"></app-display-single-planet>
                  <div class="card-block">
                        <a class="sgt-sidebar-btn-menu" (click)="selectPlanet(planet)">Select</a>
                  </div>
                  <div class="card-block">
                        <a *ngIf="!planet.home" class="sgt-sidebar-btn-menu" (click)="leavePlanet(planet)">Leave</a>
                  </div>
            </div>
      </div>
</app-modal>
<div id="sgt-side-bar-root">
      <a class="sgt-sidebar-btn-menu" role="button" routerLink="{{ menuRoutes.GAME_INDEX }}"
            routerLinkActive="selectedMenu"><span><i class="fa fa-home"></i></span><img
                  src="/assets/img/blanckbotton200x200.png" />Inicio</a>
      <a class="sgt-sidebar-btn-menu" role="button" routerLink="{{ menuRoutes.UPGRADES }}"
            routerLinkActive="selectedMenu"><span><i class="fa fa-flask"></i></span><img
                  src="/assets/img/blanckbotton200x200.png" />Mejoras</a>
      <a class="sgt-sidebar-btn-menu" role="button" routerLink="{{ menuRoutes.UNITS }}"
            routerLinkActive="selectedMenu"><span><i class="fa fa-male"></i></span><img
                  src="/assets/img/blanckbotton200x200.png" />Units</a>
      <a class="sgt-sidebar-btn-menu" role="button" routerLink="{{ menuRoutes.NAVIGATE }}"
            routerLinkActive="selectedMenu"><span><i class="fa fa-map"></i></span><img
                  src="/assets/img/blanckbotton200x200.png" />Navegaci√≥n</a>
      <a class="sgt-sidebar-btn-menu" role="button" routerLink="{{ menuRoutes.REPORTS }}"
            routerLinkActive="selectedMenu"><span><i class="fa fa-envelope"></i></span><img
                  src="/assets/img/blanckbotton200x200.png" />Reports</a>
      <a class="sgt-sidebar-btn-menu" role="button" routerLink="{{ menuRoutes.ALLIANCE }}"
            routerLinkActive="selectedMenu"><span><i class="fas fa-user-friends"></i></span><img
                  src="/assets/img/blanckbotton200x200.png" />{{ 'APP.MENU_ALLIANCES' | translate }}</a>
      <a class="sgt-sidebar-btn-menu" role="button" routerLink="{{ menuRoutes.RANKING }}"
            routerLinkActive="selectedMenu"><span><i class="fa fa-trophy"></i></span><img
                  src="/assets/img/blanckbotton200x200.png" />{{ 'APP.MENU_RANKING' | translate }}</a>
      <a class="sgt-sidebar-btn-menu" role="button" (click)="logout()" href="javascript:void"><span><i
                        class="fa fa-times"></i></span><img src="/assets/img/blanckbotton200x200.png" />logout</a>
      <a class="sgt-sidebar-btn-menu" role="button" routerLink="{{ menuRoutes.VERSION }}"
            routerLinkActive="selectedMenu"><span><i class="fa fa-info"></i></span><img
                  src="/assets/img/blanckbotton200x200.png" />{{ versionInformation.version }}</a>
      <hr>
      <div class="selected-planet">
            <i *ngIf="myPlanets && myPlanets.length > 1" (click)="displayPlanetSelectionModal()"
                  class="fa fa-globe"></i>
            <app-display-single-planet [planet]="selectedPlanet"> </app-display-single-planet>
      </div>
      <div *ngIf="userData" class="resource-data">
            <app-display-single-resource [resourceName]="userData.factionDto.primaryResourceName"
                  [resourceImage]="userData.factionDto.primaryResourceImage"
                  [resourceValue]="resources.currentPrimaryResource">

            </app-display-single-resource>

            <app-display-single-resource [resourceName]="userData.factionDto.secondaryResourceName"
                  [resourceImage]="userData.factionDto.secondaryResourceImage"
                  [resourceValue]="resources.currentSecondaryResource">

            </app-display-single-resource>

            <app-display-single-resource [resourceName]="userData.factionDto.energyName"
                  [resourceImage]="userData.factionDto.energyImage"
                  [resourceValue]="100-(resources.currentEnergy*100)/resources.currentMaxEnergy"
                  [resourceMaxValue]="resources.currentMaxEnergy">
            </app-display-single-resource>

            <app-display-single-resource *ngFor="let unitType of withLimitUnitTypes" [resourceName]="unitType.name"
                  [resourceImage]="unitType.image"
                  [resourceValue]="100-(unitType.userBuilt*100)/unitType.computedMaxCount"
                  [resourceMaxValue]="unitType.computedMaxCount">

            </app-display-single-resource>
      </div>
</div>
