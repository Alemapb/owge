<ng-container *ngIf="navigationData">
  <div class="card owge-planet-card owge-theme-base-colors" *ngFor="let planet of navigationData.planets"
       [class.owge-has-focus]="focusPlanetId === planet.id"
  >
    <div class="card-block">
      <h5 class="card-title">
        <i *ngIf="planet.home" class="fa fa-home"></i>
        {{ planet | securePlanetEntryPipe }}
        <br />
        {{ planet.ownerName }}
        <br *ngIf="!planet.ownerId" />
      </h5>
    </div>
    <img class="card-img-top planet-image owge-theme-planet-image" src="{{ planet | planetImage }}"
      alt="image of the planet">
    <div class="card-block">
      <p class="card-text planet-actions">
        <ng-template [ngTemplateOutlet]="templateRef" [ngTemplateOutletContext]="{planet: planet}"></ng-template>
      </p>
    </div>
  </div>
</ng-container>
