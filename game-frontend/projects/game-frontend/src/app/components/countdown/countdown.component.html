<div class="kgd-countdown" *ngIf=" targetDate && time && !done">
  <p>Work in progress Remaining time:</p>
  <span *ngIf="time.days">{{ time.days }}d</span>
  <span *ngIf="time.hours">{{ time.hours }}h</span>
  <span *ngIf="time.minutes">{{ time.minutes }}m</span>
  <span *ngIf="time.seconds">{{ time.seconds }}s</span>
</div>
