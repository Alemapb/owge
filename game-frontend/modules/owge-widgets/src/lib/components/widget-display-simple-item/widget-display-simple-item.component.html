<div class="widget-display-single-item" [ngStyle]="{'max-width': width}">
    <h6 *ngIf="!url">{{ itemName }}</h6>
    <h6 *ngIf="url">
        <a [routerLink]="url" [queryParams]="queryParams">{{ itemName }}</a>
    </h6>
    <div class="image-container">
        <ng-container *ngTemplateOutlet="imageContainerPrependTemplate"></ng-container>
        <img [src]="itemImage"/>
    </div>
    <div class="action-buttons">
        <ng-container *ngTemplateOutlet="actionButtonsTemplate"></ng-container>
    </div>
</div>
