<!DOCTYPE html>
<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" contentType="text/html">

	<html>
<h:head>
	<title>SGT u1.5 :: Admin page</title>

	<h:outputStylesheet library="sgt_admin" name="css/global.css"></h:outputStylesheet>

	<h:outputScript library="sgt_admin" name="js/functions.js"></h:outputScript>
	<ui:insert name="head"></ui:insert>

</h:head>
<h:body>

	<p:growl id="growl" globalOnly="false" showDetail="true" sticky="true" autoUpdate="true" />

	<p:layout style="min-width:700px;min-height:200px; width: 98%; height: 95%;"
		styleClass="root-layout" fullpage="true">
		<p:layoutUnit position="west" resizable="false" size="236" style="height: auto;"
			minSize="236" styleClass="homepage-menu" maxSize="236">
			<p class="mobile">#{title}</p>
			<h:graphicImage library="sgt_admin" name="img/logo.jpg" />
			<p:menu>
				<p:menuitem value="Inicio" url="/admin/index.xhtml"></p:menuitem>
				<p:menuitem value="Configuración" url="/admin/configuration/"></p:menuitem>
				<p:menuitem value="Grupos impacto velocidad" url="/admin/speed_impact_groups/"></p:menuitem>
				<p:menuitem value="Tipos de unidad" url="/admin/unit_types/"></p:menuitem>
				<p:menuitem value="Tipos de mejoras" url="/admin/upgrade_types/"></p:menuitem>
				<p:menuitem value="Galaxias" url="/admin/galaxies/"></p:menuitem>
				<p:menuitem value="Facciones" url="/admin/factions/"></p:menuitem>
				<p:menuitem value="Mejoras" url="/admin/upgrades/"></p:menuitem>
				<p:menuitem value="Unidades" url="/admin/units/"></p:menuitem>
				<p:menuitem value="Lugares especiales" url="/admin/special_locations/"></p:menuitem>
			</p:menu>
		</p:layoutUnit>

		<p:layoutUnit position="center" styleClass="homepage-content" style="width: 99%">
			<ui:insert name="content">
                                Página en construcción
                        </ui:insert>
		</p:layoutUnit>
	</p:layout>
	<ui:insert name="dialogSection"/>
	<ui:insert name="requirementsDialogSection"/>
</h:body>
	</html>
</f:view>
