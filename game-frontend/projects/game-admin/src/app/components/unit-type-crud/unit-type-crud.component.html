<app-common-crud-with-image [hasDescription]="false" [_crudService]="adminUnitTypeService" (elementSelected)="onSelectedOrNew($event)">
    <ng-template #modalBody let-newElement>
        <ng-container *ngIf="unitType">
            <div class="form-group col-md-6">
                <label for="max-amount-unlimited">{{ 'CRUD.UNIT_TYPE.MAX_AMOUNT_UNLIMITED' | translate }} </label>
                <input type="checkbox" [(ngModel)]="isUnlimitedMaxAmount" (ngModelChange)="onIsUnlimitedMaxAmountChange()" id="max-amount-unlimited" class="form-control"/>
            </div>
            <div class="form-group col-md-6">
                <label for="max-amount">{{ 'CRUD.UNIT_TYPE.MAX_AMOUNT' | translate }} </label>
                <input [disabled]="isUnlimitedMaxAmount" type="number" [(ngModel)]="unitType.maxCount" id="max-amount" class="form-control"/>
            </div>

            <div class="form-group">
                <label>{{ 'CRUD.ATTACK_RULE.LABEL' | translate }}</label>
                <app-attack-rule-crud [(attackRule)]="unitType.attackRule" class="form-control"></app-attack-rule-crud>
            </div>

            <app-can-do-missions-crud class="form-row" [element]="unitType">

            </app-can-do-missions-crud>
            
            <div class="form-group col-md-6">
                <label>{{ 'CRUD.UNIT_TYPE.SPEED_IMPACT_GROUP' | translate  }}</label>
                <select class="form-control" [(ngModel)]="unitType.speedImpactGroup" [compareWith]="isSameObject">
                    <option [ngValue]="undefined">{{ 'CRUD.SELECT' | translate}} </option>
                    <option *ngFor="let speedImpactGroup of speedImpactGroups" [ngValue]="speedImpactGroup">{{ speedImpactGroup.name}}</option>
                </select>
            </div>
        </ng-container>
    </ng-template>
</app-common-crud-with-image>
