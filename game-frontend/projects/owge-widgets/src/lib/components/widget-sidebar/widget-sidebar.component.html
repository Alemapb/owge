<div id="owge-side-bar-root" *ngIf="sidebarRoutes">
    <div class="magic-overflow">
          <ng-container *ngFor="let route of sidebarRoutes">
                  <a *ngIf="route.path" class="owge-sidebar-btn-menu" role="button" routerLink="{{ route.path }}"
                  routerLinkActive="selectedMenu">
                        <span><i [class]="route.icon"></i></span><img src="/assets/img/blanckbotton200x200.png" />{{ route.text }}
                  </a>
                  <button *ngIf="route.action" class="owge-sidebar-btn-menu" role="button" (click)="route.action()">
                        <span><i [class]="route.icon"></i></span><img src="/assets/img/blanckbotton200x200.png" />{{ route.text }}
                  </button>
            <hr>
          </ng-container>
          <ng-content select=".body"></ng-content>
    </div>
</div>
